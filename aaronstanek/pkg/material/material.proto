syntax = "proto3";

package material;

message OptionalDouble {
    bool is_defined = 1;
    double value = 2;
}

message Material {
    string material_id = 1;

    OptionalDouble band_gap = 2;
    // stored as pairs of bytes
    // atomic_number, count
    bytes composition = 3;
    bytes composition_reduced = 4;
}
